<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="produtos.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-3">
    <h2 class="text-center mb-3">📦 Produtos</h2>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <a href="../telaInicial.html" class="btn btn-outline-light btn-sm">🏠 Voltar</a>
      <div class="d-flex gap-2">
        <a href="produtos.html" id="btn-reload" class="btn btn-outline-light btn-sm">🔄 Recarregar</a>
        <a href="../catalogarProdutos/catalogarprodutos.html" class="btn btn-outline-success btn-sm">➕ Novo Produto</a>
      </div>
    </div>

    <div class="filtro-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por nome, categoria ou marca" />
    </div>

    <h5 class="text-success mt-3 mb-2">Produtos Disponíveis</h5>
    <div id="produtos-disponiveis" class="row g-3"></div>

    <h5 class="text-danger mt-4 mb-2">Produtos Indisponíveis</h5>
    <div id="produtos-indisponiveis" class="row g-3"></div>
  </div>

  <!-- Modal para QR Code PIX -->
  <div class="modal fade" id="pixModal" tabindex="-1" aria-labelledby="pixModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="pixModalLabel">Pagar via PIX</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div id="qrcode"></div>
          <p class="mt-3">Escaneie o QR Code para pagar</p>
          <p id="valor-pix" class="text-success"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmarPagamento">Confirmar Pagamento</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="produtos.js"></script>
</body>
</html>
