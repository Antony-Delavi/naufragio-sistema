<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="produtos.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-3">
    <h2 class="text-center mb-3">üì¶ Produtos</h2>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <a href="../telaInicial.html" class="btn btn-outline-light btn-sm">üè† Voltar</a>
      <div probl√©matique class="d-flex gap-2">
        <a href="produtos.html" id="btn-reload" class="btn btn-outline-light btn-sm">üîÑ Recarregar</a>
        <a href="../catalogarProdutos/catalogarprodutos.html" class="btn btn-outline-success btn-sm">‚ûï Novo Produto</a>
      </div>
    </div>

    <div class="filtro-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por nome, categoria ou marca" />
    </div>

    <h5 class="text-success mt-3 mb-2">Produtos Dispon√≠veis</h5>
    <div id="produtos-disponiveis" class="row g-3"></div>

    <h5 class="text-danger mt-4 mb-2">Produtos Indispon√≠veis</h5>
    <div id="produtos-indisponiveis" class="row g-3"></div>
  </div>

  <!-- Modal para Editar Produto -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Produto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editNome" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control bg-dark text-white" id="editNome" required>
            </div>
            <div class="mb-3">
              <label for="editPreco" class="form-label">Pre√ßo (R$)</label>
              <input type="number" step="0.01" class="form-control bg-dark text-white" id="editPreco" required>
            </div>
            <div class="mb-3">
              <label for="editMarca" class="form-label">Marca</label>
              <input type="text" class="form-control bg-dark text-white" id="editMarca">
            </div>
            <div class="mb-3">
              <label for="editEstilo" class="form-label">Estilo</label>
              <input type="text" class="form-control bg-dark text-white" id="editEstilo">
            </div>
            <div class="mb-3">
              <label for="editTamanho" class="form-label">Tamanho</label>
              <input type="text" class="form-control bg-dark text-white" id="editTamanho">
            </div>
            <div class="mb-3">
              <label for="editCategoria" class="form-label">Categoria</label>
              <input type="text" class="form-control bg-dark text-white" id="editCategoria">
            </div>
            <div class="mb-3">
              <label for="editImagem" class="form-label">URL da Imagem</label>
              <input type="url" class="form-control bg-dark text-white" id="editImagem">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="editDisponivel">
              <label class="form-check-label" for="editDisponivel">Dispon√≠vel</label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="produtos.js"></script>
</body>
</html>
