<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.10/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #121212;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
    }

    .card-produto {
      background-color: #1f1f1f;
      transition: transform 0.2s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .card-produto:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.1);
    }

    .card-body {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      color: #ffffff;
    }

    .card-title {
      color: #00d1ff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .card-body p {
      color: #b0bec5;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .btn {
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .btn-outline-light {
      border: 1px solid #b0bec5;
      color: #b0bec5;
      background-color: transparent;
    }

    .btn-outline-light:hover {
      background-color: #b0bec5;
      color: #121212;
    }

    .btn-disabled {
      background-color: #343a40;
      color: #6c757d;
      border: none;
      cursor: not-allowed;
    }

    .container {
      padding: 1rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 0.5rem;
      }

      .card-body {
        padding: 0.75rem;
      }

      .card-title {
        font-size: 1rem;
      }

      .card-body p {
        font-size: 0.85rem;
      }

      .btn {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="root"></div>
  </div>
  <script type="text/babel">
    function BackupApp() {
      const [logs, setLogs] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(false);
      const [error, setError] = React.useState(null);

      const addLog = (message) => {
        setLogs((prev) => [...prev, message]);
      };

      const startBackup = async (type) => {
        setIsLoading(true);
        setError(null);
        setLogs([]);
        addLog(`üì° Iniciando backup de ${type}...`);

        const url = type === 'produtos'
          ? 'https://sistema-loja-fvgq.onrender.com/backup/backupProdutos'
          : 'https://sistema-loja-fvgq.onrender.com/backup/backupVendas';

        try {
          const response = await axios.get(url);
          const { status, logs: responseLogs, error } = response.data;

          if (status === 'success') {
            responseLogs.forEach(log => addLog(log));
            addLog(`‚úÖ Backup de ${type} conclu√≠do com sucesso!`);
          } else {
            addLog(`‚ùå Erro no backup: ${error}`);
            setError(error);
          }
        } catch (err) {
          const errorMessage = err.response?.data?.error || err.message;
          addLog(`‚ùå Falha na requisi√ß√£o: ${errorMessage}`);
          setError(errorMessage);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="card card-produto">
          <div className="card-body">
            <h1 className="card-title text-center">Backup do Sistema</h1>
            <div className="mb-4 flex flex-col gap-2">
              <button
                className={`w-full btn ${isLoading ? 'btn-disabled' : 'btn-outline-light'}`}
                onClick={() => startBackup('produtos')}
                disabled={isLoading}
              >
                {isLoading ? 'Executando...' : 'Iniciar Backup de Produtos'}
              </button>
              <button
                className={`w-full btn ${isLoading ? 'btn-disabled' : 'btn-outline-light'}`}
                onClick={() => startBackup('vendas')}
                disabled={isLoading}
              >
                {isLoading ? 'Executando...' : 'Iniciar Backup de Vendas'}
              </button>
            </div>
            <div className="bg-[#212121] p-4 rounded h-64 overflow-y-auto">
              <h2 className="text-lg font-semibold mb-2 text-[#b0bec5]">Logs</h2>
              {logs.length === 0 ? (
                <p>Nenhum log ainda. Clique em um dos bot√µes para come√ßar.</p>
              ) : (
                logs.map((log, index) => (
                  <p key={index}>{log}</p>
                ))
              )}
              {error && (
                <p className="text-sm text-red-400 mt-2">Erro: {error}</p>
              )}
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BackupApp />);
  </script>
</body>
</html>
