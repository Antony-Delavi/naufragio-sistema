<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup de Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.10/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="root"></div>

  <script type="text/babel">
    function BackupApp() {
      const [logs, setLogs] = React.useState([]);
      const [isLoading, setIsLoading] = React.useState(false);
      const [error, setError] = React.useState(null);

      const addLog = (message) => {
        setLogs((prev) => [...prev, message]);
      };

      const startBackup = async () => {
        setIsLoading(true);
        setError(null);
        setLogs([]);
        addLog('üì° Iniciando backup...');

        try { 
          const response = await axios.post('https://naufragio.onrender.com/backups/backupProdutos');
          const { status, logs: responseLogs, error } = response.data;

          if (status === 'success') {
            responseLogs.forEach(log => addLog(log));
            addLog('‚úÖ Backup conclu√≠do com sucesso!');
          } else {
            addLog(`‚ùå Erro no backup: ${error}`);
            setError(error);
          }
        } catch (err) {
          const errorMessage = err.response?.data?.error || err.message;
          addLog(`‚ùå Falha na requisi√ß√£o: ${errorMessage}`);
          setError(errorMessage);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div className="max-w-2xl w-full bg-white p-8 rounded-lg shadow-lg">
          <h1 className="text-2xl font-bold mb-6 text-center">Backup de Produtos</h1>
          
          <div className="mb-4">
            <button
              className={`w-full py-2 px-4 rounded text-white ${
                isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-500 hover:bg-blue-600'
              }`}
              onClick={startBackup}
              disabled={isLoading}
            >
              {isLoading ? 'Executando...' : 'Iniciar Backup'}
            </button>
          </div>

          <div className="bg-gray-100 p-4 rounded h-64 overflow-y-auto">
            <h2 className="text-lg font-semibold mb-2">Logs</h2>
            {logs.length === 0 ? (
              <p className="text-gray-500">Nenhum log ainda. Clique em "Iniciar Backup" para come√ßar.</p>
            ) : (
              logs.map((log, index) => (
                <p key={index} className="text-sm text-gray-700">{log}</p>
              ))
            )}
            {error && (
              <p className="text-sm text-red-600 mt-2">Erro: {error}</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<BackupApp />);
  </script>
</body>
</html>
