<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema de Vendas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #121212;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 400px;
      }

      .card {
        background-color: #1f1f1f;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        border: none;
      }

      h1 {
        font-size: 1.5rem;
        color: #00d1ff;
        margin-bottom: 1.5rem;
        font-weight: 700;
        text-align: center;
      }

      .form-label {
        color: #b0bec5;
        font-size: 0.9rem;
      }

      .form-control {
        background-color: #2a2a2a;
        border: 1px solid #00d1ff;
        color: #b0bec5;
        border-radius: 0.5rem;
        padding: 0.75rem;
      }

      .form-control:focus {
        background-color: #2a2a2a;
        border-color: #00d1ff;
        color: #b0bec5;
        box-shadow: 0 0 0 0.2rem rgba(0, 209, 255, 0.25);
      }

      .btn-custom {
        background-color: #212121;
        color: #b0bec5;
        border: 1px solid #00d1ff;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s, color 0.3s;
        width: 100%;
        text-align: center;
      }

      .btn-custom:hover {
        background-color: #00d1ff;
        color: #121212;
        transform: translateY(-2px);
      }

      .alert {
        background-color: #2a2a2a;
        color: #b0bec5;
        border: 1px solid #00d1ff;
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 0.9rem;
        text-align: center;
      }

      @media (max-width: 576px) {
        body {
          padding: 0.5rem;
        }

        .card {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.25rem;
          margin-bottom: 1rem;
        }

        .btn-custom {
          font-size: 0.9rem;
          padding: 0.6rem;
        }
      }
    </style>

    <div class="container text-center">
      <div class="card mx-auto">
        <h1>Login - Sistema de Vendas</h1>
        <form
          action="https://naufragio.onrender.com/usuarios/login"
          method="POST"
          id="loginForm"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div id="error-message" class="alert d-none"></div>
          <button type="submit" class="btn btn-custom">Entrar</button>
        </form>
      </div>
    </div>

    <script>
      // Verifica se o usuário já está logado ao carregar a página
      (async () => {
        try {
          const response = await fetch('https://naufragio.onrender.com/usuarios/protected', {
            method: 'GET',
            credentials: 'include',
          });

          if (response.ok) {
            // Usuário está logado, redireciona para telaInicial.html
            window.location.href = './telaInicial.html';
          }
          // Se não estiver logado, o formulário já está visível, não precisa fazer nada
        } catch (err) {
          console.error('Erro ao verificar login:', err);
          // Exibe o formulário em caso de erro (ex.: servidor offline)
        }
      })();

      // Manipula o envio do formulário de login
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const errorMessage = document.getElementById('error-message');

        const formData = {
          username: form.username.value,
          password: form.password.value,
        };

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
            credentials: 'include',
          });

          const data = await response.json();
          if (response.ok) {
            window.location.href = '/inicio';
          } else {
            errorMessage.classList.remove('d-none');
            errorMessage.classList.add('alert-danger');
            errorMessage.textContent = data.msg || 'Erro ao fazer login';
          }
        } catch (err) {
          errorMessage.classList.remove('d-none');
          errorMessage.classList.add('alert-danger');
          errorMessage.textContent = 'Erro ao conectar com o servidor';
          console.error('Erro:', err);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
